<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journals Project</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        /* Journal Form */
        #journalForm {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            background: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #4a54e1;
        }

        /* Entries Section */
        #entries {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .entry {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #journalForm, #entries {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>The Journals Project</h1>

    <form id="journalForm">
        <textarea id="journalEntry" placeholder="Write your thoughts here..." required></textarea>
        <button type="submit">Save Entry</button>
    </form>

    <h2>Your Journal Entries:</h2>
    <div id="entries"></div>

    <script>
        document.getElementById("journalForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const entryText = document.getElementById("journalEntry").value;

            if (!entryText.trim()) return;

            await fetch("http://localhost:5000/save-entry", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ entry: entryText })
            });

            document.getElementById("journalEntry").value = "";
            loadEntries();
        });

        async function loadEntries() {
            const response = await fetch("http://localhost:5000/get-entries");
            const entries = await response.json();
            document.getElementById("entries").innerHTML = entries
                .map(e => `<div class="entry">${e.entry}</div>`)
                .join("");
        }

        window.onload = loadEntries;
    </script>

</body>
</html>
