<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Journal Entry</title>
    <style>
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>Write Your Journal Entry</h1>
    
    <form id="journalForm">
        <textarea id="journalEntry" placeholder="Write your journal entry here..." required></textarea>
        <button type="submit">Save Entry</button>
    </form>

    <br>
    <a href="entries.html"><button>View Saved Entries</button></a>

    <script>
        document.getElementById("journalForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const entryText = document.getElementById("journalEntry").value;
            if (!entryText.trim()) return;

            await fetch("http://localhost:5000/save-entry", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ entry: entryText })
            });

            document.getElementById("journalEntry").value = "";
            alert("Journal entry saved!");
        });
    </script>
</body>
</html>
